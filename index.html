<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <title>ココフォリアログ変換機</title>
</head>

<body style="
      " ondragover="dragover(event);
      " ondrop="drop(event);">

  <div id="top">
    <h1>ログ変換機</h1>
    <span>ココフォリアのログをどどんとふ風に変換、希望があればできる範囲で機能追加</span><br>

    <h2 style="margin-block-end: 0;">オプション</h2>
    <b>タブ名表記</b>：<input type="checkbox" id="tab" value="0">
    <b style="margin-left:30px;">デフォルト黒文字を濃く</b>：<input type="checkbox" id="defcolor" checked><br>
    <b>文字サイズ</b>：<input type="range" id="fontpx" min="10" max="30" value="16" /><span id="fontpoint">16</span>px
    <b style="margin-left:30px;">行間</b>：<input type="range" id="margin" min="10" max="30" value="10"/><span id="marginpoint">100%</span><br>
    <br>

    <button id="downLoad">ダウンロード</button>
  </div>
  <div id="dropArea">
    この枠内にHTMLファイルをドラッグ＆ドロップ(複数アップロード可、でも圧縮出力しないからダウンロード時わちゃわちゃするよ)
    <br><b style="color:#F00;">※例外処理は一切実装してないのでココフォリア形式のHTMLログ以外アップしないでね！ブラウザ止まっても知らないよ！</b>

    </br>
    <b>ファイル一覧(クリックで表示切り替え)</b>
    </br>
    <select id="fileList" size="8">
    </select>
  </div>
  <div id="leftMenu">
    <h2>変換前プレビュー</h2>
    <div id="pre1"></div>
  </div>
  </div>

  <div id="rightMenu">
    <h2>変換後プレビュー</h2>
    <div id="pre2"></div>
  </div>
</body>

</html>
